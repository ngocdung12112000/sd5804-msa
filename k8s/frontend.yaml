# k8s/frontend-deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-app-deployment
  namespace: default # Or your target namespace
  labels:
    app: frontend-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend-app
  template:
    metadata:
      labels:
        app: frontend-app
    spec:
      containers:
      - name: frontend-app-container
        image: Y811492260998.dkr.ecr.ap-southeast-1.amazonaws.com/bndz/frontend:latest
        ports:
        - containerPort: 80 # Nginx default port
---
# k8s/frontend-service.yaml
apiVersion: v1
kind: Service
metadata:
  name: frontend-app-service
  namespace: default # Or your target namespace
spec:
  selector:
    app: frontend-app
  ports:
  - protocol: TCP
    port: 80 # External port the Load Balancer will listen on
    targetPort: 80 # Port on the frontend Nginx pods
  type: LoadBalancer 